spring.application.name=ms-banco-cliente

# Server
server.port=8081

# Database
spring.datasource.url=jdbc:h2:mem:db_banco
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Spring Cloud Stream - RabbitMQ
spring.cloud.stream.bindings.clienteCreado-out-0.destination=cliente-creado
spring.cloud.stream.rabbit.bindings.clienteCreado-out-0.producer.routing-key-expression=headers['routingKey']

# RabbitMQ Connection
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Logging
logging.level.com.tuempresa.cliente=DEBUG
logging.level.org.springframework.cloud.stream=DEBUG