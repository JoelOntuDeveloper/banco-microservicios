spring.application.name=ms-banco-cliente

# Server
server.port=8081

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/db_banco
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Configuración del Listener
spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.listener.simple.acknowledge-mode=auto

# Reintentos automáticos
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=2000
spring.rabbitmq.listener.simple.retry.max-attempts=3

# Timeout de conexión
spring.rabbitmq.connection-timeout=5000

# Configuración para publicación de mensajes (PRODUCER)
spring.rabbitmq.template.exchange=cliente-creado-exchange
spring.rabbitmq.template.default-receive-queue=clientes.queue

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.deprecation=ERROR

# Logs para RabbitMQ (RECOMENDADO)
logging.level.org.springframework.amqp=DEBUG
logging.level.com.rabbitmq.client=INFO